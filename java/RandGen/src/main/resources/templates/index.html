<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Random Numbers Generator</title>
</head>
<body>
<h1>Random Numbers Generator</h1>
<form action="#" th:action="@{/generate}" method="post">
  <label for="min">Minimum value:</label>
  <input type="number" id="min" name="min" required>
  <label for="max">Maximum value:</label>
  <input type="number" id="max" name="max" required>
  <button type="submit">Generate</button>
</form>
<div th:if="${numbers}">
  <h2>Generated Numbers</h2>
  <p th:text="|Numbers: ${numbers}|"></p>
  <p th:text="|Minimum: ${minimum}|"></p>
  <p th:text="|Maximum: ${maximum}|"></p>
  <p th:text="|Median: ${median}|"></p>
</div>
</body>
</html>
